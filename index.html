<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO-app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="./firebase.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="background-img">
      <img src="./assets/bg-desktop-dark.jpg" alt="" />
    </div>
    <div class="container">
      <div class="header">
        <div class="title"><h1>TODO</h1></div>
        <div class="theme">
          <img src="./assets/icon-sun.svg" alt="" />
        </div>
      </div>
      <div class="new-todo">
        <div class="check">
          <div class="check-mark"></div>
        </div>
        <div class="new-todo-input">
          <form onsubmit="additems(event)">
            <input
              id="todo-input"
              type="text"
              placeholder="Create a new todo"
            />
          </form>
        </div>
      </div>
      <div class="todo-items-wrapper">
        <div class="todo-items">
          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="./assets/icon-check.svg" alt="" />
              </div>
            </div>
            <div class="todo-text">cut the lawn</div>
            <div class="button">
              <a href="" class="btn" >Remove</a>
            </div>
          </div>
        </div>
        <div class="todo-items-info">
          <div class="items-left"> <span id="list">0</span>-items</div>
          <div class="items-status">
            <span class="active">All</span>
            <span>Active</span>
            <span>Completed</span>
          </div>
          <div class="items-clear">Clear Completed</div>
        </div>
      </div>
    </div>
  </body>
</html>
